<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/ico">
</head>
<body>
    <div class="wraper" id="root">
        <header class="header">
            <nav class="header__menu">
                <a href="#" class="header__link close__button"></a>
                <a href="#" class="header__link" data-type="content" data-content="Restore">Restore</a>
            </nav>
        </header>
        <main class="main">
            <div class="main__title" data-type="content" data-content="Unlimited Access<br>to All Features">Unlimited Access<br>to All Features</div>
            <ul class="main__options options">
                <li class="options__item">
                    <p class="option__text"><span data-type="content" data-content="Unlimited documents">Unlimited document</span></p>
                </li>
                <li class="options__item">
                    <p class="option__text"><span data-type="content" data-content="Export to clound">Export to clound</span></p>
                </li>
                <li class="options__item">
                    <p class="option__text"><span data-type="content" data-content="Text recognition (OCR)">Text recognition (OCR)</span></p>
                </li>
            </ul>
            <div class="main__rates rates">
                <div class="rates__item blurred" data-link="https://www.apple.com">
                    <div class="rates__body">
                        <h4 class="rate__title"  data-type="content" data-content="Monthly">Monthly</h4>
                        <p class="rate__price" data-type="content" data-price="perMonth" data-content="<strong>{{price}}</strong><br>per month"><span>$9.99</span><br>per month</p>
                        <div class="rate__banner" data-type="content" data-content="3 DAYS FREE">3 days free!</div>
                        <p class="rate__monthly" data-type="content" data-content="{{price}}/month" data-price="monthly" data-rate="monthly">$9.99 month</p>
                    </div>
                </div>
                <div class="rates__item" data-link="https://www.google.com">
                    <div class="rates__body">
                        <h4 class="rate__title" data-type="content" data-content="Annually">Annually</h4>
                        <p class="rate__price" data-type="content" data-price="perYear" data-content="<strong>{{price}}</strong><br>per year"><span>$19.99</span><br>per year</p>
                        <div class="rate__banner" data-type="content" data-content="MOST POPULAR">Most popular</div>
                        <p class="rate__monthly"  data-type="content" data-content="{{price}}/month" data-price="monthly" data-rate="yearly">$1.66 month</p>
                    </div>
                </div>
            </div>
            <a href="https://www.google.com" class="main__button" target="_blank" data-type="content" data-content="Continue">Continue</a>
        </main>
        <footer class="footer">
            <div class="footer__content" data-type="content" data-content="Auto-renewable. Cancel anytime.">Auto-rewable. Cancel anytime</div>
            <div class="footer__links">
                <a href="#" class="footer__link" data-type="content" data-content="Terms of Use">Terms of Use</a>
                <a href="#" class="footer__link" data-type="content" data-content="Privacy Policy">Privacy Policy</a>
            </div>
        </footer>
    </div>
</body>
</html>
